<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Pixabay Image Search</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<style>
    body {
        text-align: center;
    }
</style>
<body>
    <h1>Pixabay Image Search</h1>
    <form id="searchForm">
    Keyword: <input type="text" id="keyword"><br>
    Orientation:
    <select id="orientation">
        <option>Horizontal</option>
        <option>Vertical</option>
    </select>
        <input type="submit" value="Search">
        <div id="images"></div>
    </form>
<script>
    var keyword = document.getElementById("keyword");
    console.log(keyword);
    var orientation = document.getElementById("orientation");
    var API_KEY = '13830740-2c394e300035367464bbad0b1';
    var URL = "https://pixabay.com/api/?key="+API_KEY+"&q="+encodeURIComponent('puppy');
    $.getJSON(URL, function(data){
        if (parseInt(data.totalHits) > 0) {
            $.each(data.hits, function(i, hit){
                $("#images").html("<img src=" + hit.pageURL + ">");
                // console.log(hit.pageURL);
            });
        }
    });

</script>
</body>
</html>
